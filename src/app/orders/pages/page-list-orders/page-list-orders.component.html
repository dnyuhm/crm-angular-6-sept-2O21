<app-template-full-width [title]="myTitle" *ngIf="collection$ | async as collection">
  <button (click)="changeTitle()">Change title</button>
  <app-table-light [headers]='headers'>
    <tr *ngFor="let item of collection">
      <td>
        <app-icon-edit (click)="goToEdit(item.id)"></app-icon-edit>
        <app-icon-delete (click)="deleteItem(item.id)"></app-icon-delete>
      </td>
      <td>{{ item.typePresta }}</td>
      <td>{{ item.client }}</td>
      <td>{{ item.nbJours }}</td>
      <td>{{ item.tjmHt | currency }}</td>
      <td>{{ item | total | currency}}</td>
      <td>{{ item | total: true}}</td>
      <td>{{ item.state }}</td>
      <td [appState]="item.state">
        <select (change)="changeState(item, $event)">
          <option *ngFor="let state of states" [value]="state" [selected]="item.state === state">{{state}}</option>
        </select>
      </td>

    </tr>
  </app-table-light>
  <app-btn label="add an order" route='add'> </app-btn>
</app-template-full-width>
