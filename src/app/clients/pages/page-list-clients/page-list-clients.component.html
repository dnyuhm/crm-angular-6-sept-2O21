<app-template-full-width [title]="myTitle" *ngIf="collection$ | async as collection">
  <button (click)="changeTitle()">Change title</button>
  <p style="background-color: red;">
    Lorem ipsum dolor, sit amet consectetur adipisicing elit.
  </p>
  <app-table-light [headers]='headers'>
    <tr *ngFor="let item of collection">
      <td>{{ item.name }}</td>
      <td>{{ item.email | uppercase }}</td>
      <td>{{ item.total_ca_ht | currency }}</td>
      <td>{{ item.taux_tva }} %</td>
      <td>{{ item | total: true | currency }}</td>
      <td [appState]="item.state">
        <select (change)="changeState(item, $event)">
          <option *ngFor="let state of states" [value]="state" [selected]="item.state === state">{{ state }}
          </option>
        </select>
      </td>
    </tr>
  </app-table-light>
  <app-btn label="add a client" route='add'> </app-btn>
</app-template-full-width>
